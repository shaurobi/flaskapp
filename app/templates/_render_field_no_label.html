{% macro render_field_no_label(field) %}
<div class="form-group">
    <div>
        {{ field(class_='form-control', **kwargs)|safe }}
        <ul>
        {% for error in field.errors %}
            <li style="color:red;">{{ error }}</li>
        {% endfor %}
        </ul>
    </div>
 </div>
{% endmacro %}
